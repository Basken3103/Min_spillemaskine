<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slot machine</title>
    <script>
            if ("serviceWorker" in navigator){

                window.addEventListener("load", function (){
                    navigator.serviceWorker.register("./sw.js")
                })

            }
    </script>
    <link rel="manifest" href="manifest.json">
    <!-- Indsæt også et fav-icon -->
    <link rel="apple-touch-icon" href="icons/icon-192x192.png">
    <script src="game.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>



<body>
    <h1>Slot machine</h1>
    <div class="slots">
        <div class="slot" id="slot1">
            <figure class="all-icons" id="icons1">
                <img src="icons/appelsin.png" alt="">
                <img src="icons/bar.png" alt="">
                <img src="icons/blomme.png" alt="">
                <img src="icons/citron.png" alt="">
                <img src="icons/diamant.png" alt="">
                <img src="icons/jordbaer.png" alt="">
                <img src="icons/kirsebaer.png" alt="">
                <img src="icons/klokker.png" alt="">
                <img src="icons/melon.png" alt="">
                <img src="icons/syv.png" alt="">
            </figure>
        </div>
        <div class="slot" id="slot2">
            <figure class="all-icons" id="icons2">
                <img src="icons/appelsin.png" alt="">
                <img src="icons/bar.png" alt="">
                <img src="icons/blomme.png" alt="">
                <img src="icons/citron.png" alt="">
                <img src="icons/diamant.png" alt="">
                <img src="icons/jordbaer.png" alt="">
                <img src="icons/kirsebaer.png" alt="">
                <img src="icons/klokker.png" alt="">
                <img src="icons/melon.png" alt="">
                <img src="icons/syv.png" alt="">
            </figure>
        </div>
        <div class="slot" id="slot3">
            <figure class="all-icons" id="icons3">
                <img src="icons/appelsin.png" alt="">
                <img src="icons/bar.png" alt="">
                <img src="icons/blomme.png" alt="">
                <img src="icons/citron.png" alt="">
                <img src="icons/diamant.png" alt="">
                <img src="icons/jordbaer.png" alt="">
                <img src="icons/kirsebaer.png" alt="">
                <img src="icons/klokker.png" alt="">
                <img src="icons/melon.png" alt="">
                <img src="icons/syv.png" alt="">
            </figure>
        </div>
    </div>

    <button id="spinButton" button type="button" onclick="spin()">SPIN (1 Point)</button>
    <p id="message"></p>
    <p id="creditsDisplay">Points: <span id="credits">100</span></p>
    <p>Score: <span id="score">0</span></p>
    <p>Highscore: <span id="highScore">0</span></p>



    <form id="score">
        <label>
            Player Name:
            <input type="text" name="playerName" required placeholder="">
        </label>
       
        <button type="submit" class="submit">Save Score</button>
</body>

</html>
