<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <script src="game.js" defer></script>

</head>

<body>
    <h1>Slot machine</h1>
    <div class="slots">
        <div class="slot" id="slot1">
            <figure class="all-icons" id="icons1">
                <img src="icons/appelsin.png" alt="">
                <img src="icons/bar.png" alt="">
                <img src="icons/blomme.png" alt="">
                <img src="icons/citron.png" alt="">
                <img src="icons/diamant.png" alt="">
                <img src="icons/jordbaer.png" alt="">
                <img src="icons/kirsebaer.png" alt="">
                <img src="icons/klokker.png" alt="">
                <img src="icons/melon.png" alt="">
                <img src="icons/syv.png" alt="">
            </figure>
        </div>
        <div class="slot" id="slot2">
            <figure class="all-icons" id="icons2">
                <img src="icons/appelsin.png" alt="">
                <img src="icons/bar.png" alt="">
                <img src="icons/blomme.png" alt="">
                <img src="icons/citron.png" alt="">
                <img src="icons/diamant.png" alt="">
                <img src="icons/jordbaer.png" alt="">
                <img src="icons/kirsebaer.png" alt="">
                <img src="icons/klokker.png" alt="">
                <img src="icons/melon.png" alt="">
                <img src="icons/syv.png" alt="">
            </figure>
        </div>
        <div class="slot" id="slot3">
            <figure class="all-icons" id="icons3">
                <img src="icons/appelsin.png" alt="">
                <img src="icons/bar.png" alt="">
                <img src="icons/blomme.png" alt="">
                <img src="icons/citron.png" alt="">
                <img src="icons/diamant.png" alt="">
                <img src="icons/jordbaer.png" alt="">
                <img src="icons/kirsebaer.png" alt="">
                <img src="icons/klokker.png" alt="">
                <img src="icons/melon.png" alt="">
                <img src="icons/syv.png" alt="">
            </figure>
        </div>
    </div>

    <button id="spinButton" onclick="spin()">SPIN (1 Point)</button>
    <p id="message"></p>
    <p id="creditsDisplay">Points: <span id="credits">100</span></p>
    <p>Score: <span id="score">0</span></p>
    <p>Highscore: <span id="highScore">0</span></p>


    <form id="score">
        <label>
            Player Name:
            <input type="text" name="playerName" required>
        </label>
        <label>
            Din score:
            <input type="text" name="highScore" disabled>
        </label>
        <button type="submit">Gem score</button>


    </form>

    <div id="output"></div>


</body>

</html>
